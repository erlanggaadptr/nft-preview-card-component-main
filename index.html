<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="only screen and (max-width: 576px)"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="flex-row">
      <div class="card flex-column">
        <div class="card-img">
          <a href="#">
            <div class="card-img-container">
              <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
              <div class="view-icon">
                <img src="images/icon-view.svg" alt="View Icon" />
              </div>
            </div>
          </a>
        </div>
        <div class="card-txt flex-column">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p class="light-text">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="nft-value flex-row">
            <p class="bold-text" id="price">
              <img
                src="images/icon-ethereum.svg"
                alt="Ethereum Icon"
              />&nbsp;&nbsp;0.041 ETH
            </p>
            <p class="light-text" id="time">
              <img src="images/icon-clock.svg" alt="Clock Icon" />&nbsp;&nbsp;3
              days left
            </p>
          </div>
          <div class="line"></div>
          <div class="author flex-row">
            <img src="images/image-avatar.png" alt="Avatar" />
            <p class="light-text">
              Creation of
              <a href="#"><span class="author-name">Jules Wyvern</span></a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
